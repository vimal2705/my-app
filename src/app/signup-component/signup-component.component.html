<div class="container">
    <h2 class="heading">Template Driven Form</h2>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name" required>
            <div *ngIf="userForm.controls['name']?.touched && userForm.controls['name']?.invalid" class="text-danger">
                Please enter a valid name address.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email" required>
            <div *ngIf="userForm.controls['email']?.touched && userForm.controls['email']?.invalid" class="text-danger">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password"
                required>
            <div *ngIf="userForm.controls['password']?.touched && userForm.controls['password']?.invalid"
                class="text-danger">
                password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button (click)="navigateToSignin()">Sign In</button>

</div>
